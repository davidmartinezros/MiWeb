<div class="row div">
    <div class="col-xs-12">
        <span [class]="getStyleClass()">{{project.id}}</span>
        <span>{{project.titol}}</span>
        <span class="buttons">
            <span class="theme">({{project.tema}})</span>
        </span>
        <div class="withPaddingBottom" *ngIf="project.show">
            <div class="divContentDetail withPaddingTop" [@animation]="project.show" (click)="$event.stopPropagation()">
                <p class="titolProjecteText withPaddingLeft">{{project.id}}. {{project.titol}} ({{project.data | date:'fullDate'}}) - <button (click)="goLink()">project link</button></p>
                <p innerHTML="{{project.html}}"></p>
                <p *ngIf="project.repositori" class="repositoriText withPaddingLeft">Source code in the <a href="{{project.repositori}}" target="_blank">repository project</a>.</p>
            </div>
        </div>
    </div>
</div>
