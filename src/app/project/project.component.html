<div class="div">
    <div class="row">
        <div class="col-xs-2" style="padding-top: 2px">
            <div [class]="getStyleClass()">{{project.id}}</div>
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-12">
                    {{project.titol}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" class="buttons">
                    <span class="theme">({{project.tema}})</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="withPaddingBottom" *ngIf="project.show">
                <div class="divContentDetail withPaddingTop withPaddingLeft withPaddingRight" [@animation]="project.show" (click)="$event.stopPropagation()">
                    <p class="titolProjecteText withPaddingLeft">Beginning date: {{project.data | date:'fullDate'}} <button (click)="goLink()">project link</button> <span class="estilEstat">STATE: <b>{{project.estat}}</b></span></p>
                    <p innerHTML="{{project.html}}"></p>
                    <p *ngIf="project.repositori" class="repositoriText withPaddingLeft">Source code in the <a href="{{project.repositori}}" target="_blank">repository project</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
