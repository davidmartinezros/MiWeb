<div class="row withPaddingTop">
    <div class="col-xs-12 withPaddingLeft withPaddingTop capcalera">
        <p>
            <label>Find in projects</label>
            <input #input class="inputSearch" type="text" (input)="update.emit(input.value)" (update)="cercaText = $event" placeholder="What are you looking for?"/>
        </p>
    </div>
</div>
<app-project-list [tema]="'Angular2'" [cercaText]="input.value" [title]="'Angular2 Projects'"></app-project-list>
<app-project-list [tema]="'Unity'" [cercaText]="input.value" [title]="'Unity Projects'"></app-project-list>
<app-project-list [tema]="'Trends'" [cercaText]="input.value" [title]="'Google Trends Comparative'"></app-project-list>
