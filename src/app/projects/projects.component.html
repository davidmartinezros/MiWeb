<div class="row withPaddingTop">
    <div class="col-xs-12">
        <p class="capcalera withPaddingLeft withPaddingTop withPaddingBottom">
            <i class="material-icons" style="vertical-align: middle">search</i>
            <label>Find in projects</label>
            <input #input class="inputSearch" type="text" (input)="update.emit(input.value)" (update)="cercaText = $event" placeholder="What are you looking for?"/>
        </p>
    </div>
</div>
<app-project-list [tema]="'Angular2'" [cercaText]="input.value" [title]="'Angular2 Projects'" 
    [description]="'Angular is a JavaScript-based open-source front-end web application framework'">
</app-project-list>
<app-project-list [tema]="'Unity'" [cercaText]="input.value" [title]="'Unity Projects'"
    [description]="'Unity is a cross-platform game engine developed by Unity Technologies'">
</app-project-list>
<app-project-list [tema]="'Trends'" [cercaText]="input.value" [title]="'Google Trends Comparative'"
    [description]="'Google Trends is a public web facility that shows how often a particular search-term is entered'">
</app-project-list>
<app-project-list [tema]="'Java'" [cercaText]="input.value" [title]="'Java Projects'"
    [description]="'Java is a general-purpose computer programming language that is concurrent, class-based, object-oriented'">
</app-project-list>
<app-project-list [tema]="'Ionic'" [cercaText]="input.value" [title]="'Ionic Projects'"
    [description]="'Ionic is a complete open-source SDK for hybrid mobile app development'">
</app-project-list>
