<div class="withPaddingTop">
    <div class="row div withPaddingTop">
        <div class="col-xs-12">
            <div *ngIf="project">
                <div class="titolProjecteText withPaddingLeft">
                    {{project.id}}. {{project.titol}} ({{project.data}})
                    <button *ngIf="project.link" (click)="goLink()">project link</button>
                    <span class="estilEstat">STATE: <b>{{project.estat}}</b></span></div>
                <p innerHTML="{{project.html}}"></p>
                <p *ngIf="project.repositori" class="repositoriText withPaddingLeft">Source code in the <a href="{{project.repositori}}" target="_blank">repository project</a>.</p>
            </div>
        </div>
    </div>
    <div class="row withPaddingTop withPaddingBottom">
        <div class="col-xs-12">
            <button (click)="goBack()">Back</button>
        </div>
    </div>
</div>
