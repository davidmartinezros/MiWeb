<div class="withPaddingTop withPaddingBottom">
  <div class="row div withPaddingTop">
    <div *ngFor="let project of projects" (click)="gotoDetail(project)" class="col-xs-12 col-sm-6 col-lg-3">
      <div [class]="getStyleClass(project)">
        <h4>{{project.titol}}</h4>
        <h6>({{project.tema}})</h6>
      </div>
    </div>
  </div>
</div>
