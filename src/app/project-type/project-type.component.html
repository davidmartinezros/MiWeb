<div class="withPaddingTop">
  <div class="row div withPaddingTop">
    <div *ngFor="let project of projects" (click)="gotoDetail(project)" class="col-xs-12 col-sm-6 col-lg-3">
      <div [class]="getStyleClass(project)">
        <div class="row">
          <div class="col-xs-12">
            <h4>{{project.titol}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h6>({{project.tema}})</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row withPaddingTop">
    <div class="col-xs-12">
      <button (click)="goBack()">Back</button>
    </div>
  </div>
</div>
